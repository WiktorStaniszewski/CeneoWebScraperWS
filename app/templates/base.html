<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">
    <title>Ceneo.pl Web Scraper</title>
</head>
<body>
    <header>
        <h1>Ceneo.pl Web Scraper</h1>
        <ul>
            <li><a href="{{url_for('index')}}"><i class="bi bi-house"> </i>Strona główna</a></li>
            <li><a href="{{url_for('products')}}"><i class="bi bi-backpack4"></i> Lista produktów</a></li>
            <li><a href="{{url_for('extract')}}"><i class="bi bi-sd-card"></i> Ekstrakcja opinii</a></li>
            <li><a href="{{url_for('author')}}"><i class="bi bi-person-badge"></i> O Autorze</a></li>
        </ul>
    </header>
    <section>
        <h2>
            {% block title %}
            {% endblock %}
        </h2>
        {% block content %}
            <p>To jest plik bazowy.</p>
        {% endblock content %}
    </section>
    <footer>
        <p class="signature">Wiktor Staniszewski, Uniwersytet Ekonomiczny w Krakowie</p>
    </footer>
</body>
</html>
